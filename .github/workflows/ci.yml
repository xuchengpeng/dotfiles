name: CI

on:
  push:
  pull_request:

jobs:
  neovim-tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        nvim-version: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install Neovim
        shell: bash
        run: |
          wget -q https://github.com/neovim/neovim/releases/download/${{ matrix.nvim-version }}/nvim-linux64.tar.gz -O /tmp/nvim-linux64.tar.gz
          sudo tar zxf /tmp/nvim-linux64.tar.gz -C /tmp/
      - name: Run Neovim
        run: |
          sudo mkdir -p ~/.config/nvim
          sudo cp -rf nvim/* ~/.config/nvim/
          sudo /tmp/nvim-linux64/bin/nvim --version
          sudo /tmp/nvim-linux64/bin/nvim --headless -c "checkhealth" -c "quit" -c "quit"
  vim-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Install vim
        shell: bash
        run: sudo apt-get install vim
      - name: Run vim
        run: |
          sudo cp -f .vimrc ~/
          sudo vim --version
  release:
    name: release
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - neovim-tests
      - vim-tests
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: simple
      - uses: actions/checkout@v4
      - name: tag stable versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d stable || true
          git push origin :stable || true
          git tag -a stable -m "Last Stable Release"
          git push origin stable
